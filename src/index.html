<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>A simple editor</title>
  <meta name="description" content="A simple editor that allows you to store data in LocalStorage">
  <meta property="og:title" content="A simple editor" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A simple editor that allows you to store data in LocalStorage" />
  <meta property="og:image" content="og.png" />
  <meta property="twitter:image" content="og.png" />
  <meta property="og:url" content="https://piotrs-simple-editor.netlify.app" />
  <link rel="icon" href="favicon.ico">
</head>

<body class="dark:bg-slate-800">
  <main>
    <div class="flex flex-col gap-4 h-screen justify-center items-center md:container m-auto px-4">
      <label for="message" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Simple editor</label>
      <textarea id="message" rows="4"
        class="message--js block p-2.5 w-full text-base text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Napisz co chcesz"></textarea>
      <div class="flex flex-col gap-4">
        <button type="button"
          class="save-ls--js text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-base px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          <svg class="animate-bounce w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
          Zapisz
        </button>
        <button type="button"
          class="load-ls--js text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5 5 1 1 5" />
          </svg>
          Wczytaj
        </button>
      </div>
    </div>

  </main>
  <script defer src="js/main.js" type="module"></script>
</body>

</html>
